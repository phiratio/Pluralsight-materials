        <script data-step="1" data-label="Basics">
            var step1 = function() {
                //---
                if (store.enabled) {

                    store.set('user', { name: 'craigshoemaker' });

                    var user = store.get('user');

                    $$result.log(user);

                    store.set('preferences', { color: 'blue', soda: 'Cherry Coke' });

                    store.set('gender', 'male');

                    var all = store.getAll();

                    $$result.log(all);

                    store.forEach(function (key, value) {
                        $$result.logBold(key);
                        $$result.log(value);
                    });

                }
                //---
            }
        </script>
        <script data-label="Command Object Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1
            };
        </script>
