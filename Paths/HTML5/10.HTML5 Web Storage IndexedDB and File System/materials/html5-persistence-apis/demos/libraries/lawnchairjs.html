    <body>
        <article>
            <h1><a href="http://brian.io/lawnchair/" target="_blank">lawnchair.js</a></h1>
        </article>
        <div id="result-stub" class="well hidden">
        </div>
        
        <script data-step="1" data-label="Saving Data">
            var step1 = function() {
                //---
                var st = Lawnchair({ adapter: 'dom' }, function (store) {

                    //store.nuke();

                    store.save({

                        key: 'user',
                        name: 'Craig Shoemaker',
                        twitter: '@craigshoemaker'

                    }, function (user) {

                        $$result.log(user);

                    });

                    store.save({

                        name: 'HTML5 Fundamentals',
                        author: 'Craig Shoemaker'

                    }, function (course) {

                        $$result.log(course);

                    });

                });
                //---
            }
        </script>
        <script data-step="2" data-label="Keys">
            var step2 = function () {
                //---
                var st = Lawnchair({ adapter: 'dom' }, function (store) {

                    store.keys(function (keys) {

                        debugger;

                        $$result.log(keys);

                    });

                });
                //---
            }
        </script>
        <script data-step="3" data-label="Get Data">
            var step3 = function () {
                //---
                var st = Lawnchair({ adapter: 'dom' }, function (store) {

                    store.get('user', function (user) {

                        $$result.log(user);

                    });

                });
                //---
            }
        </script>
        <script data-label="Command Object Mapping">
            var _commands = {
                currentStep: 0,
                step1: step1,
                step2: step2,
                step3: step3
            };
        </script>
        <script>

            };

        <script data-main="../../scripts/main" src="../../scripts/require-jquery.js"></script>
        <script src="../../scripts/lawnchair-0.6.1.min.js"></script>
    </body>
